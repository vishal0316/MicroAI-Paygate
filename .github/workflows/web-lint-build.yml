name: Web Lint & Build

on:
  pull_request:
  push:

jobs:
  web-lint-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 'latest'

      - name: Install deps
        working-directory: web
        run: bun install

      - name: Lint (eslint)
        working-directory: web
        run: bun run lint

      - name: Build (Next.js)
        working-directory: web
        run: bun run build
