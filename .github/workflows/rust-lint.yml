name: Rust Lint

on:
  pull_request:
  push:

jobs:
  rust-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo fmt (check)
        working-directory: verifier
        run: cargo fmt -- --check

      - name: Cargo clippy
        working-directory: verifier
        run: cargo clippy -- -D warnings
